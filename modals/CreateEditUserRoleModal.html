<div id="createEditUserRoleModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">
					<span data-role="mode">Create</span> User Role</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="control-label" for="userRole">
						User Role
					</label>
					<select class="form-control" name="userRole" id="userRole">
						<option value="admin">Admin</option>
						<option value="user">User</option>
						<option value="self">Self</option>
						<option value="guest">Guest</option>
					</select>
				</div>

				<div class="form-group">
					<label class="control-label">
						Steam Id
					</label>

					<button class="btn btn-sm btn-success" type="button" id="addSteamIdBtn">
						<i class="glyphicon glyphicon-plus"></i> Add
					</button>

					<div id="steamIdContainer">
						<input class="form-control" type="text" name="steamIds[]">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" id="modalCreateUserRoleBtn" class="btn btn-success">Create</button>
			</div>
		</div>
	</div>
</div>
