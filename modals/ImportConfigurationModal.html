<div id="importConfigurationModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Import Configuration</h4>
			</div>
			<div class="modal-body">
				<textarea class="form-control" name="configuration" id="configuration"></textarea>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" id="importConfigurationBtn" class="btn btn-success">Import</button>
			</div>
		</div>
	</div>
</div>
