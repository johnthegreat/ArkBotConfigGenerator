<div id="createEditClusterModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">
					<span data-role="mode">Create</span> Cluster</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="control-label" for="modalClusterKey">
						Cluster Key
						<i class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom" title="Unique key/name for this cluster instance."></i>
					</label>
					<input class="form-control" type="text" name="clusterKey" id="modalClusterKey">
				</div>

				<div class="form-group">
					<label class="control-label" for="modalSavePath">
						Save Path
						<i class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom" title="Absolute path of the directory where cluster-files are stored. Cluster-files are extracted as part of the server update process triggered by savegame-file (.ark) watchers."></i>
					</label>
					<input class="form-control" type="text" name="savePath" id="modalSavePath">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" id="createClusterBtn" class="btn btn-success">Create</button>
			</div>
		</div>
	</div>
</div>
